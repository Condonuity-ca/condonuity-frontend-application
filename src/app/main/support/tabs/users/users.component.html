<div id="profile" class="page-layout simple">
  <div id="about" class="p-8" fxLayout="row wrap">

    <div class="about-content" fxLayout="column" fxFlex="100" fxFlex.gt-sm="100" fxFlex.gt-md="100">
      <div class="mb-32" [ngClass.lg]="'mx-24 mt-24'" [ngClass.md]="'mx-24'" [ngClass.sm]="'mx-12'"
        [ngClass.xs]="'mx-0'" fxLayout="column" fxLayoutAlign="start" fxFlex="100">
        <div class="" fxLayout="row" fxLayoutAlign="space-between center" class="" [ngClass.lg]="'mt-32 mx-0'"
          [ngClass.md]="'mt-32 mx-0'" [ngClass.sm]="'mt-32 mx-0'" [ngClass.xs]="'mt-32 mx-0'">
          <div class="mb-12">
            <div class="h2 condo-gray-text">Search By</div>
          </div>
        </div>

        <form fxLayout="column" class="mb-32" [ngClass.lg]="'mx-0'" [ngClass.md]="'mx-0'" [ngClass.sm]="'mx-0'"
          [ngClass.xs]="'mx-0'" name="filterForm" [formGroup]="filterForm">
          <div class="" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column"
            fxLayoutAlign.sm="start" fxLayoutAlign.xs="start" fxLayoutAlign="space-between center"
            class="mat-card mat-elevation-z  pt-32 ">
            <div class="pr-4" fxFlex.lg="100" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100" fxLayout.lg="row"
              fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column" [ngClass.lg]="'mx-24 '" [ngClass.md]="'mx-24'"
              [ngClass.sm]="'ml-24 mr-8'" [ngClass.xs]="'px-12 mr-12'">


              <mat-form-field appearance="outline" class="pr-16" fxFlex.lg="25" fxFlex.md="40" fxFlex.sm="100"
                fxFlex.xs="50">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
              </mat-form-field>

              <mat-form-field appearance="outline" class="pr-16" fxFlex.lg="25" fxFlex.md="40" fxFlex.sm="100"
                fxFlex.xs="50">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName">
              </mat-form-field>

              <mat-form-field appearance="outline" class="pr-16" fxFlex.lg="25" fxFlex.md="40" fxFlex.sm="100"
                fxFlex.xs="50">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName">
              </mat-form-field>


              <!-- <mat-form-field appearance="outline" class="" [ngClass.sm]="'pr-16'" fxFlex.lg="25" fxFlex.md="40"
                fxFlex.sm="100" fxFlex.xs="100">
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phoneNumber">
              </mat-form-field> -->

              <mat-form-field appearance="outline" fxFlex.lg="30" fxFlex.md="30" fxFlex.sm="100" fxFlex.xs="50"
                [ngClass.sm]="'pr-16'" [ngClass.xs]="'pr-0'">
                <mat-label>User Type</mat-label>
                <mat-select formControlName="userType" (selectionChange)="userType($event.value)">
                  <mat-option value=0>All</mat-option>
                  <mat-option value=1>Client</mat-option>
                  <mat-option value=2>Contractor</mat-option>
                </mat-select>
              </mat-form-field>

            </div>

          </div>
          <div class="mat-card mat-elevation-z pb-16" fxFlex="100" fxLayoutAlign="end" fxLayout.sm="row"
            fxLayout.xs="row" [ngClass.lg]="'mx-0 px-0 pr-28'" [ngClass.md]="'mx-0 px-0 pr-24'"
            [ngClass.sm]="'mx-0 px-28'" [ngClass.xs]="'mx-0 px-16'">

            <div style="" [ngClass.sm]="'ml-8'" [ngClass.xs]="'ml-8'">
              <button mat-button class="mat-flat-button " color="accent" cdkFocusInitial
                (click)="searchUser()">SEARCH</button>
            </div>
            <div style="" [ngClass.sm]="'ml-8'" [ngClass.xs]="'ml-8'">
              <button mat-button class="mat-flat-button ml-16" color="accent" (click)="clearForm()">CLEAR</button>
            </div>
          </div>
        </form>

        <div class="" fxLayout.lg="column" fxLayout.md="column" fxLayout.sm="column" fxLayout.xs="column"
          fxLayoutAlign="start end" class="mat-card mat-elevation-z  pb-16 " [ngClass.lg]="'px-32 pt-32'"
          [ngClass.md]="' px-32 pt-32'" [ngClass.sm]="' px-32 pt-32'" [ngClass.xs]="' pt-4'">

          <ngx-datatable fxLayout="column" fxLayoutAlign="start" style="width: 100%" class="material pr-20 cursor"
            [rows]="userList" [columnMode]="'reorder'" [footerHeight]="50" [rowHeight]="'50'" [scrollbarH]="true"
            [scrollbarV]="false" [selectionType]="'single'" [limit]="20" (activate)="viewUser($event)">

            <ngx-datatable-column [width]="300" name="Email" prop="email"></ngx-datatable-column>
            <ngx-datatable-column name="First Name" prop="firstName"></ngx-datatable-column>
            <ngx-datatable-column name="Last Name" prop="lastName"></ngx-datatable-column>
            <ngx-datatable-column name="Phone" prop="phone"></ngx-datatable-column>
            <ngx-datatable-column name="User Type" prop="userTypeText"></ngx-datatable-column>
            <ngx-datatable-column name="Account Status" prop="accountDisplayStatus"></ngx-datatable-column>

          </ngx-datatable>

          <!-- <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <div fxLayout="row" fxLayoutAlign="end" fxFlex="1 0 auto">
              <button mat-raised-button color="primary" class="submit-button mr-16" aria-label="Continue">
                DOWNLOAD
              </button>
              <button mat-raised-button color="primary" class="submit-button" aria-label="Continue">
                PRINT
              </button>
            </div>
          </div> -->

        </div>

      </div>
    </div>
  </div>
</div>
