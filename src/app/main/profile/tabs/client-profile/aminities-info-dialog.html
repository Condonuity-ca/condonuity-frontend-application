<div fxLayout="row" fxLayoutAlign="space-between center">
  <div mat-dialog-title class="pl-12 ">AMENITIES INFORMATION</div>

  <mat-dialog-actions align="end" class="px-16 mb-12">
    <button mat-button mat-dialog-close style="margin-top:-20px;min-width: 28px !important;" class="p-0">
      <mat-icon class="s-24 condo-red-text" mat-dialog-close>close</mat-icon>
    </button>
  </mat-dialog-actions>
</div>

<mat-dialog-content class="mat-typography">
  <div class="profile-box info-box general p-16" fxLayout="column">
    <form fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="aminityForm" [formGroup]="aminityForm">
      <div class="mat-card mat-elevation-z pt-12 mr-0">
        <div class="" fxLayout="column">

          <mat-form-field appearance="outline" fxFlex="100">
            <mat-chip-list #chipList aria-label="Amenity Selection" required="required">
              <mat-chip *ngFor="let amenity of selectedAmenities" [selectable]="selectable" [removable]="removable"
                (removed)="remove(amenity)">
                {{amenity.amenitiesName}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input placeholder="Select Amenities" #tagInput [formControl]="tagCtrl" formControlName="amenity"
                [matAutocomplete]="auto" [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur">
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
              <mat-option *ngFor="let amenity of filteredAmenities | async" [value]="amenity">
                {{amenity.amenitiesName}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <div fxLayout="row wrap" fxLayout.xs="column" class="my-16" [ngClass.xs]="'mb-0'" fxLayoutAlign="start center"
            fxLayoutAlign.xs="start" fxFlex="1 0 auto">

            <div *ngFor="let aminity of selectedAmenities" fxFlex="20" fxFlex.sm="33" fxFlex.xs="90"
              [ngClass.lg]="'mb-32'" [ngClass.md]="'mb-32'" [ngClass.sm]="'mb-32'" [ngClass.xs]="'mb-24'">
              <div class="h5 condo-gray-text mb-4 text-center"><img class="border-radius-100"
                  src="{{aminity.imageSource}}"></div>
              <div class="h4 text-center condo-gray-text mt-8">{{aminity.amenitiesName}}</div>
            </div>
          </div>

        </div>
      </div>
    </form>
  </div>
  <div class="text-right" fxLayout="row" fxLayoutAlign="end end" align="end" [ngClass.xl]="' mr-16'" [ngClass.lg]="' mr-16'" [ngClass.md]="' mr-16'" [ngClass.sm]="' mr-16'" [ngClass.xs]="' '">
    <button mat-button mat-flat-button mat-accent (click)="submitAminityList()" color="accent">UPDATE</button>
    <button mat-button mat-dialog-close class="fuse-navy-50" [ngClass.xl]="' mr-8'" [ngClass.lg]="' mr-8'" [ngClass.md]="' mr-8'" [ngClass.sm]="' mr-8'" [ngClass.xs]="' ml-8'">CANCEL</button>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="pr-24">

</mat-dialog-actions>
