
<div fxLayout="row" fxLayoutAlign="space-between center">
    <div  mat-dialog-title class="">CONTACT AND SUPPORT</div>   
    <mat-dialog-actions align="end" class="mb-12">
        <button mat-button mat-dialog-close style="margin-top:-15px;min-width: 28px !important;" class="p-0"><mat-icon class="s-24 condo-red-text" mat-dialog-close>close</mat-icon></button>    
    </mat-dialog-actions>
</div>

<mat-dialog-content class="tool-menu">
    <form fxLayout="column" name="userForm" [formGroup]="ContactForm">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" fxFlex="1 0 auto" class="mb-24" style="padding: 24px 40px 3px 40px;background: #f7f7f7">             
            <div class="mr-64" [ngClass.xs]="'ml-16'">
                <h3 class="mb-0 mt-0">CONTACT</h3>
                <h4 class="mt-0 condo-gray-text">000-000-0000</h4>                
            </div>
           <div class="" >
                <h3 class="mb-0 mt-0">EMAIL</h3>
                <h4 class="mt-0 condo-gray-text"><a>info@condonuity.com</a></h4>                
            </div>
        </div>        
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">            
            <mat-form-field appearance="outline" fxFlex="100" class="">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" >                                   
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">            
            <mat-form-field appearance="outline" fxFlex="100" class="">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" >                                   
                <mat-error> Please enter a valid email address</mat-error>  
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-form-field appearance="outline" fxFlex="100" class="">
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phonenumber" >                                     
                <mat-error>Please Enter 10 digit Mobile Number</mat-error>
            </mat-form-field>
        </div>
		<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                          <div fxLayout="row" fxFlex="100" fxLayout.sm="column" fxLayout.xs="column"
                            fxLayoutAlign="start space-between" fxLayoutAlign.sm="start" fxLayoutAlign.xs="start"
                            fxFlex="1 0 auto" class="">
                            <mat-form-field appearance="outline" fxFlex="100" class="m-0">

                              <mat-label>Type your comment</mat-label>
                              <textarea class="m-0" name="description" formControlName="description" matInput
                                type="text" max-rows="4" style="height:70px;"></textarea>
                            </mat-form-field>
                          </div>
                        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center" class="pb-16 mr-16">
    <button mat-button mat-flat-button mat-accent color="accent" [disabled]="ContactForm.invalid">SUBMIT</button>
</mat-dialog-actions>
