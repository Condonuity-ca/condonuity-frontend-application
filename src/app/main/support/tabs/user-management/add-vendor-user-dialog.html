<div fxLayout="row" fxLayoutAlign="space-between center">
  <div mat-dialog-title class="pl-12">NEW VENDOR USER</div>

  <mat-dialog-actions align="end" class="px-8 mb-12">
    <button mat-button mat-dialog-close style="margin-top:-20px;min-width: 28px !important;" class="p-0">
      <mat-icon class="s-24 condo-red-text" mat-dialog-close>close</mat-icon>
    </button>
  </mat-dialog-actions>

</div>
<mat-dialog-content class="mat-typography">
  <form fxLayout="column" name="userDetailform" [formGroup]="userDetailform">

    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutAlign.xs="start" fxFlex="1 0 auto">
      <mat-form-field appearance="outline" fxFlex="100" class="px-8">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutAlign.xs="start" fxFlex="1 0 auto">
      <mat-form-field appearance="outline" fxFlex="100" class="px-8">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutAlign.xs="start" fxFlex="1 0 auto">
      <mat-form-field appearance="outline" fxFlex="100" class="px-8">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="mb-12">
      <mat-checkbox appearance="outline" fxFlex="100" class="px-8 condo-gray-text" formControlName="adminRights"
        (change)="adminCheckboxTriggered($event)">Administrator</mat-checkbox>
    </div>
  </form>

  <mat-dialog-actions align="end" class="px-8 mt-0 mb-0">
    <button mat-button class="mat-flat-button" color="accent">SEND REQUEST</button>
    <button mat-button class="mat-flat-button fuse-navy-50" mat-dialog-close>CANCEL</button>
  </mat-dialog-actions>

</mat-dialog-content>
