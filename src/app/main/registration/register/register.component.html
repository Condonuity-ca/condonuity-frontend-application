<div id="register" fxLayout="column">

    <div id="register-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="register-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

             <div class="logo">
                <img src="assets/images/logos/condo-logo.png">
            </div>

            <div class="title text-bold">Create an Account</div>

            <form name="registerForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

                <p class="text-center condo-gray-text">Select the type of corporation you'd like to register</p>
                    
                    <div fxLayout="row" fxLayoutAlign="center" class="mb-24 " >
                    <mat-button-toggle-group   aria-label="Select an option" formControlName="userType"  class="toggle-border">
                        <mat-button-toggle value="contractor" class="condo-gray-text"><img class="" style="width:26px;height:26px" src="assets/images/vendor-icon.png"> Contractor</mat-button-toggle>
                        <mat-button-toggle value="condo" class="condo-gray-text"><img class="" style="width:26px;height:26px" src="assets/images/client-icon.png"> Condo Corporation</mat-button-toggle>                        
                    </mat-button-toggle-group>
                    </div>

               

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" class="condo-lower">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="registerForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email').hasError('pattern')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="accent" class="submit-button" aria-label="CREATE AN ACCOUNT"
                        [disabled]="registerForm.invalid">
                    Create an Account
                </button>

            </form>


            <div class="separator">
                <span class="text">Already have an account?</span>
            </div>

            <button mat-raised-button  class="login condo-red" [routerLink]="'/pages/auth/login'">
                    Login
        </button>




    </div>

</div>

</div>
