<form fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="filterForm" [formGroup]="filterForm">



  <div class="" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.sm="start"
    fxLayoutAlign.xs="start" fxLayoutAlign="space-between center" class="mat-card mat-elevation-z  pt-32 ">
    <div class="pr-4" fxFlex.lg="100" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100" fxLayout.lg="row"
      fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column" [ngClass.lg]="'mx-24 '" [ngClass.md]="'mx-24'"
      [ngClass.sm]="'mx-24'" [ngClass.xs]="'px-12 mr-12'">

      <mat-form-field appearance="outline" class="pr-16" fxFlex.lg="40" fxFlex.md="40" fxFlex.sm="50" fxFlex.xs="50">
        <mat-label>Tags</mat-label>
        <mat-select class="account-selection" formControlName="tagWords" placeholder="Tags" multiple
          (selectionChange)="tagListUpdated($event.value)">
          <mat-option *ngFor="let tag of allTags" [value]="tag.tagName">{{ tag.tagName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="pr-16" fxFlex.lg="40" fxFlex.md="40" fxFlex.sm="50" fxFlex.xs="50">
        <mat-label>Location</mat-label>
        <mat-select formControlName="servicedCities" multiple (selectionChange)="cityListUpdated($event.value)">
          <mat-option *ngFor="let city of cityNames" [value]="city">{{city.cityName}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <!-- <mat-form-field appearance="outline" class="pr-16" fxFlex.lg="25" fxFlex.md="40" fxFlex.sm="40" fxFlex.xs="50">
        <mat-label>Location</mat-label>
        <mat-select class="account-selection" formControlName="tagWords" placeholder="Tags" multiple>
          <mat-option>Location 1</mat-option>
          <mat-option>Location 2</mat-option>
          <mat-option>Location 3</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="pr-16" fxFlex.lg="25" fxFlex.md="40" fxFlex.sm="40" fxFlex.xs="50">
        <mat-label># of Units</mat-label>
        <input matInput formControlName="units">
      </mat-form-field>
      <div appearance="outline" [ngClass.lg]="'pr-16'" [ngClass.md]="'pr-16'" [ngClass.sm]="'pr-16'"
        [ngClass.xs]="'pr-0'" fxFlex="5" fxFlex.sm="6" fxLayoutAlign="center center" style="margin-top:-20px;">to</div>
      <mat-form-field appearance="outline" class="pr-16" fxFlex.lg="20" fxFlex.md="35" fxFlex.sm="35" fxFlex.xs="50">
        <mat-label></mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field> -->


      <mat-form-field appearance="outline" class="pr-0" fxFlex.lg="25" fxFlex.md="40" fxFlex.sm="40" fxFlex.xs="50">
        <mat-label>Status</mat-label>
        <mat-select formControlName="accountStatus" (selectionChange)="accountStatusSelected($event.value)">
          <mat-option value=1>Active</mat-option>
          <mat-option value=2>Inactive</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </div>
  <div class="mat-card mat-elevation-z pb-16" fxFlex="100" fxLayoutAlign="end" fxLayout.sm="row" fxLayout.xs="row"
    [ngClass.lg]="'mx-0 px-0 pr-28'" [ngClass.md]="'mx-0 px-0 pr-24'" [ngClass.sm]="'mx-0 px-24'"
    [ngClass.xs]="'mx-0 px-16'">

    <div style="" [ngClass.sm]="'ml-8'" [ngClass.xs]="'ml-8'">
      <button mat-button class="mat-flat-button " color="accent" cdkFocusInitial>FILTER</button>
    </div>
    <div style="" [ngClass.sm]="'ml-8'" [ngClass.xs]="'ml-8'">
      <button disabled mat-button class="mat-flat-button ml-16" color="accent">CLEAR</button>
    </div>



  </div>
</form>

<div class="" fxLayout.lg="column" fxLayout.md="column" fxLayout.sm="column" fxLayout.xs="column"
  fxLayoutAlign="space-between end" class="mat-card mat-elevation-z  pb-16 " [ngClass.lg]="'px-32 pt-32'"
  [ngClass.md]="' px-32 pt-32'" [ngClass.sm]="' px-32 pt-32'" [ngClass.xs]="' pt-4'">

  <ngx-datatable fxLayout="column" fxLayoutAlign="start" style="width: 100%" class="material pr-20 cursor"
    [rows]="sortedList" [columnMode]="'reorder'" [footerHeight]="50" [rowHeight]="'50'" [scrollbarH]="true"
    [scrollbarV]="false" [selectionType]="'single'" [limit]="20" (activate)="viewVendor($event.row)">

    <ngx-datatable-column name="Org. Name" prop="companyName"></ngx-datatable-column>
    <ngx-datatable-column name="City" prop="city"></ngx-datatable-column>
    <ngx-datatable-column name="Emp. Count#" prop="employeesCount"></ngx-datatable-column>
    <ngx-datatable-column name="Tags" prop="vendorTags"></ngx-datatable-column>
    <ngx-datatable-column name="Province" prop="province"></ngx-datatable-column>
    <ngx-datatable-column name="Registration Date" prop="registeredDate"></ngx-datatable-column>
    <ngx-datatable-column name="Status" prop="accountStatus"></ngx-datatable-column>

  </ngx-datatable>

  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
    <div fxLayout="row" fxLayoutAlign="end" fxFlex="1 0 auto">
      <button mat-raised-button color="primary" class="submit-button mr-16" aria-label="Continue">
        DOWNLOAD
      </button>
      <button mat-raised-button color="primary" class="submit-button" aria-label="Continue">
        PRINT
      </button>
    </div>
  </div>
</div>
